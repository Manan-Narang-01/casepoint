<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #aef8c5;;
        }
        td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div style="border: 1px solid black;padding: 10px; width: 60%;">
        <h1 style="text-align: center;">Job Application Form</h1>

        <form action="#">
                <fieldset style="padding: 20px; margin-top: 10px; width: 800px;">
                <legend>Personal details</legend>
                <label>First Name</label>
                <input type="text" placeholder="Enter First Name">
                <label>Middle Name</label>
                <input type="text" placeholder="Enter Middle Name">
                <label>Last Name</label>
                <input type="text" placeholder="Enter Last Name">
                <br><br>
                <label>Gender</label>
                <input type="radio" name="Gender"> Male
                <input type="radio" name="Gender"> Female
                <br><br>
                <label>Phone no:</label>
                <input type="number" placeholder="Enter Phone No">
                <br><br>
                <label>Address</label><br>
                <textarea rows="5" cols="20"></textarea>
            </fieldset>
            
            <fieldset style="padding: 20px; margin-top: 10px; width: 800px;">
                <legend>Education details</legend>
                <table border="1" style="border-collapse: collapse;">
                    <thead>
                        <tr>
        
                            <th>Class</th>
                            <th>Board/University</th>
                            <th>Passing Year</th>
                            <th>Division</th>
                        </tr>
    
                    </thead>
                    <tbody>
                        <tr>
    
                            <td>10th</td>
                            <td><input type="text" placeholder="Enter Board/University"></td>
                            <td><input type="number" placeholder="Enter Passing Year"></td>
                            <td><input type="text" placeholder="Enter Division"></td>
                        </tr>
                                            
                        <tr>
    
                            <td>12th</td>
                            <td><input type="text" placeholder="Enter Board/University"></td>
                            <td><input type="number" placeholder="Enter Passing Year"></td>
                            <td><input type="text" placeholder="Enter Division"></td>
                        </tr>
                                            <tr>
    
                            <td>Graduation</td>
                            <td><input type="text" placeholder="Enter Board/University"></td>
                            <td><input type="number" placeholder="Enter Passing Year"></td>
                            <td><input type="text" placeholder="Enter Division"></td>
                        </tr>
                                            <tr>
    
                            <td>Others</td>
                            <td><input type="text" placeholder="Enter Board/University"></td>
                            <td><input type="number" placeholder="Enter Passing Year"></td>
                            <td><input type="text" placeholder="Enter Division"></td>
                        </tr>
    
    
    
    
                    </tbody>
    
    
                </table>
                <p>Experience (in Month): <strong>96 Months Experience of teaching field</strong> </p>
    
                <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Transform Values with Map</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select { margin: 5px; }
    .container { margin-bottom: 30px; }
    .box { display: inline-block; width: 100px; vertical-align: top; }
  </style>
</head>
<body>
  <div class="container">
    <h3>Transform Values with Map</h3>
    <div class="box">
      <p>Numbers</p>
      <ul id="numList2">
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
    </div>
    
    <div class="box">
      <p>Operation</p>
      <select id="operation2" onchange="applyOperation2()">
        <option value="square">Square</option>
        <option value="cube">Cube</option>
        <option value="quadrant">Quadrant</option>
      </select>
    </div>
    
    <div class="box">
      <p>Result</p>
      <ul id="result2"></ul>
    </div>
  </div>
  
  <script>
    function applyOperation2() {
      let numbers = [2, 3, 4, 5, 6];
      let operation = document.getElementById("operation2").value;
      let result = numbers.map(num => {
        if (operation === "square") return num * num;
        if (operation === "cube") return num * num * num;
        if (operation === "quadrant") return num * num * num * num; 
      });

      displayResult(result, "result2");
    }

    function displayResult(arr, elementId) {
      let ul = document.getElementById(elementId);
      ul.innerHTML = "";  
      arr.forEach(val => {
        let li = document.createElement("li");
        li.textContent = val;
        ul.appendChild(li);
      });
    }
  </script>
</body>
</html>

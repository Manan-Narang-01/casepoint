<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
        }

        .container {
            width: 500px;
            border: 1px solid #ddd;
            margin-top: 30px;
            height: auto;
            margin-bottom: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        .container h3 {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            margin: 0;
            border-radius: 4px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="number"], input[type="password"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .radio-inline {
            margin-right: 15px;
        }

        .checkbox-inline {
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group span {
            font-size: 14px;
            display: block;
        }

        .text-center a {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Sign up</h3>
        <form action="javascript_login.html" onsubmit="return Validation()">
            <div class="form-group">
                <label for="username">Username :</label>
                <input type="text" name="username" id="username" oninput="validateuser()" placeholder="Enter Username">
                <span id="NameErr" style="color: red;"></span>
            </div>
    
            <div class="form-group">
                <label for="mobileno">Mobile No:</label>
                <input type="number" name="mobileno" id="mobileno" oninput="validatemobileno()" placeholder="Enter Mobile No">
                <span id="mobilenoErr" style="color: red;"></span>
            </div>
            
            
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" name="password" id="password" oninput="validatepwd()" onmouseover="this.type='text'" onmouseout="this.type='password'" placeholder="Enter Password">
                <span id="pwdErr" style="color: red;"></span>
            </div>
            
            
            <div class="text-center">
                <button type="submit">Submit</button>
            </div>
            <br>
            <div class="text-center">
                <a href="javascript_login.html">Go To Login Page</a>
            </div>
        </form>
    </div>

    <script src="../js/assignment_validation.js"></script>
</body>
</html>
